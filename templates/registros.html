<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
    <style>
        body {
            background-color: #0e1921; /* Azul oscuro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif; /* Fuente */
        }
        .container {
            width: 80%; /* Ancho del contenedor */
            margin: 0 auto; /* Centrar el contenedor */
            padding-top: 50px; /* Espacio superior */
        }
        h1 {
            text-align: center; /* Centrar el t√≠tulo */
        }
        table {
            width: 100%; /* Ancho de la tabla */
            border-collapse: collapse; /* Colapsar bordes de la tabla */
            border-radius: 24px; /* Bordes redondeados */
            overflow: hidden; /* Ocultar bordes de las celdas */
        }
        th, td {
            padding: 12px; /* Espaciado interno */
            text-align: left; /* Alinear texto a la izquierda */
            border-bottom: 1px solid #ddd; /* Borde inferior de las celdas */
        }
        th {
            background-color: #1a2a33; /* Color de fondo de las celdas de encabezado */
            color: white; /* Texto blanco */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registros</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IMSI</th>
                    <th>Migrado</th>
                </tr>
            </thead>
            <tbody>
                {% for row in registros %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
